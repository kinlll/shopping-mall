<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<form id="form" action="" method="POST">
    <input type="text" name="loginacct" id="loginacct">
    <input type="password" name="userpswd" id="userpswd">
    <input type="button" id="submit" value="登陆"></input>
</form>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.form/3.50/jquery.form.min.js"></script>
<script>


    $("#submit").click(function () {

        var option = {
            type : "POST",
            url : "/admin/login",
            success : function (result) {

                if (result['success']){
                    window.location.href="/index";
                }else {
                    alert("登陆失败")
                }
            }
        };

        $("#form").ajaxSubmit(option);

    });

</script>


</html>
